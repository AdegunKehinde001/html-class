
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript If-Else Example</h2>
    <input type="number" id="scoreInput" placeholder="Enter your score" />
    <button type="button" onclick="showScore()">Show score</button>
    <div id="score"></div>
</body>
<script>
    function showScore() {
        
        let score = parseInt(document.getElementById('scoreInput').value);
        const display = document.getElementById('score');
        let grade;
        if (score >= 75) {
            grade = 'Distinction';
        } else if (score >= 60) {
            grade = 'Credit';
        } else if (score >= 50) {
            grade = 'Pass';
        } else {
            grade = 'Fail';
        }
        display.innerText = `Score: ${score} â€” ${grade}`;
    }
</script>
</html>
